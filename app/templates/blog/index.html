{% extends 'layout.html' %}

{% block header %}
  <h1 class="text-center p-3">{% block title %}Posts{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="list-group">
      {% for post in posts %}
        <a href="{{ url_for('blog.post', post_id=post['id']) }}" class="list-group-item list-group-item-action">
          <h2 class="mb-1">{{ post['title'] }}</h2>
          <p class="mb-1">{{ post['body'] | striptags | safe | truncate(150) }}</p>
          <small class="author-name">Author: {{ post['username'] }}</small>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
